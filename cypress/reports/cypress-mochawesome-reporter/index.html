on Shop by Category\ncy.task(&#x27;logMessage&#x27;, &#x27;Clicking on Shop by Category&#x27;);\n_imports.dashboardPage.clickShopByCategory();\n// Assertion: Verify the category page is displayed\nexpect(cy.contains(&#x27;Top categories&#x27;).should(&#x27;be.visible&#x27;));\n// Step 2: Click on MP3 Player\ncy.task(&#x27;logMessage&#x27;, &#x27;Clicking on MP3 Player category&#x27;);\n_imports.dashboardPage.clickMP3PlayerCategory();\n// Assertion: Verify MP3 player category page is displayed\nexpect(cy.url().should(&#x27;include&#x27;, &#x27;path=34&#x27;));\n// Step 3: Click on a product\ncy.task(&#x27;logMessage&#x27;, &#x27;Selecting a product&#x27;);\n_imports.mp3PlayerPage.clickOnFirstProduct();\n// Assertion: Verify product page is displayed\nexpect(cy.url().should(&#x27;include&#x27;, &#x27;product/product&#x27;));\nexpect(cy.contains(&#x27;HTC Touch HD&#x27;).should(&#x27;be.visible&#x27;));\n// Step 4: Proceed to checkout\ncy.task(&#x27;logMessage&#x27;, &#x27;Adding product to cart and proceeding to checkout&#x27;);\n_imports.productPage.click_buy_btn();\n// Assertion: Verify product page is displayed\nexpect(cy.contains(&#x27;Account&#x27;).should(&#x27;be.visible&#x27;));\n// Step 5: Fill in the details\ncy.task(&#x27;logMessage&#x27;, &#x27;Submitting personal details&#x27;);\n_imports.checkoutPage.enter_first_Name(userData.firstName);\n_imports.checkoutPage.enter_last_Name(userData.lastName);\n_imports.checkoutPage.enter_email(userData.email);\n_imports.checkoutPage.enter_telephone(userData.phoneNumber);\n_imports.checkoutPage.enter_password(password);\n_imports.checkoutPage.enter_confirm_password(confirmPassword);\n_imports.checkoutPage.enter_address(userData.address);\n_imports.checkoutPage.enter_city(userData.city);\n_imports.checkoutPage.enter_postcode(userData.zipCode);\n_imports.checkoutPage.enter_country(userData.country);\n_imports.checkoutPage.enter_state(userData.state);\n// Step 6: Uncheck the store newsletter\ncy.task(&#x27;logMessage&#x27;, &#x27;Unchecking the store newsletter box&#x27;);\n_imports.checkoutPage.uncheck_newsletter();\n_imports.checkoutPage.check_privacy_policy();\n_imports.checkoutPage.check_terms_conditions();\n_imports.checkoutPage.click_continue_btn();\n// Assertion: Verify newsletter checkbox is unchecked\nexpect(cy.get(&#x27;input[name=\&quot;newsletter\&quot;]&#x27;).should(&#x27;not.be.checked&#x27;));\n// Step 7: Complete checkout\ncy.task(&#x27;logMessage&#x27;, &#x27;Confirming the order&#x27;);\n_imports.checkoutPage.click_confirm_order();\n// Assertion: Verify order confirmation\nexpect(cy.url().should(&#x27;include&#x27;, &#x27;/success&#x27;));\nexpect(cy.contains(&#x27;Your order has been placed&#x27;).should(&#x27;be.visible&#x27;));&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1738e8bb-4414-450e-b0ee-e5602aee0752&quot;,&quot;parentUUID&quot;:&quot;e5c7dcad-b5f9-4381-a802-c55dda3f1b59&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;1738e8bb-4414-450e-b0ee-e5602aee0752&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:25379,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:false,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.3&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;id&quot;:&quot;default&quot;,&quot;reportDir&quot;:&quot;cypress\\reports\\cypress-mochawesome-reporter\\.jsons&quot;,&quot;charts&quot;:true,&qu
